<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>swap</h1>
    <script>


      var a = 2;
      var b = 3;
      var temp;

      function swap() {
        console.log("a :"+a);
        console.log("b :"+b);
        temp = a;
        a = b;
        b = temp;
        console.log("a :"+a);
        console.log("b :"+b);
      }
      swap();


    </script>
  </body>
</html>
