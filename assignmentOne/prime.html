<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Prime or not</h1>
    <script>


      

      function prime(number) {
       var prime=true;
       for(let i=2;i<=10;i++){
        if(number%i===0){
          prime=false;
          break;
        }
       }
       if(prime){
        console.log("number is Prime")
       }else{
        console.log("number is notPrime");
       }
       
       
      }
      prime(97);


    </script>
  </body>
