      function palindrome(string) {
      var leg=string.length;

                console.log(string[i]+" is equal to "+string[(leg-1)-i]);
                var palindrom=true
            }
            else{
                var palindrom=false
                break;
                
                
            }
            
        }
        if(palindrom==true){
            console.log(string+ ": is PALINDROME");
        }else{
            console.log(string+ ": not PALINDROME");
            
        }
       
      }
      
      palindrome('malayalam');
