<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h1>odd or even</h1>
    <script>


      

      function prime(number) {
       
        if(number%2==0){
            console.log(number+": is even");
           
        }else{
            console.log(number+": is odd");
        }
       
      }
      prime(11);


    </script>
  </body>
