<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>right Half Inverted pyramid</h1>
    <script>
        function piramid(num){
            for(let i=1;i<=num;i++){
                for(let j=i;j<=num;j++){
                    document.write('*')
                }
                document.write('<br>')


            }

        }
        piramid(5)

      




    </script>
  </body>
</html>
