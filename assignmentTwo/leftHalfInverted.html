    <title>Document</title>

  <body>
    <h1>left Half piramid</h1>
    <script>
    function leftHalf(num){
        var space=" 1 "
      for(let i=1;i<=num;i++){
        for(let j=1;j<=num;j++){
          if(j>=i){
            document.write(" * ")
          }else{
            document.write(" 1 ")
          }
        }
        document.write("<br>")
      }
    }
    leftHalf(5)

    </script>
