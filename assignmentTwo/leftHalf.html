<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>left Half piramid</h1>
    <script>
    function leftHalf(num){
        var space=" 1 "
      for(let i=1;i<=num;i++){
        for(let j=1;j<=num;j++){
          if((i+j)<=num){
            document.write(`${space}`)
          }else{
            document.write(" * ")
          }
        }
        document.write("<br>")
      }
    }
    leftHalf(5)
    

    </script>
  </body>
</html>
